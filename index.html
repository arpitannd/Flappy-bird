<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* adjust height of containers (in ratio) to change position of gap on the screen */
        /* content properties for setting bg to screen fit */
        #sky {
            background-color: rgb(124, 151, 255);
        }

        #background {
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }

        .divContent {
            height: 100%;
            top: 0;
            z-index: 10;
        }

        .container1 {
            width: 90px;
            height: 300px;
            overflow: hidden;
            position: relative;
            /* doubt about relative position */
        }

        .pipe1 {
            transform: rotate(180deg);
            width: 100%;
            position: absolute;
            bottom: 0;
            margin-bottom: 0px;
        }

        .container2 {
            width: 90px;
            height: 900px;
            overflow: hidden;
        }

        .pipe2 {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            /* flip image */
            width: 100%;
            top: 0;
        }

        .middle {
            min-height: 150px;
            /* 200px is minimum */
        }

        #content0 {
            position: absolute;
            left: -30%;
            animation: move 6s linear 5.5s infinite;
            animation-direction: reverse;
        }

        #content1 {
            position: absolute;
            /* absolute required, dk */
            left: -30%;
            animation: move 6s linear 1s infinite;
            animation-direction: reverse;
            /* animation-name, duration, timing function, delay */
        }

        #content2 {
            position: absolute;
            left: -30%;
            animation: move 6s linear 2.5s infinite;
            animation-direction: reverse;
        } 

        #content3 {
            left: -30%;
            position: absolute;
            animation: move 6s linear 4s infinite;
            animation-direction: reverse;
        }

        @-webkit-keyframes move {
            from {
                left: -30%;
            }

            to {
                left: 100%;
            }
        }

        #bird {
            height: 35px;
            position: absolute;
            animation: birdMove 1.5s linear 0s infinite;
        }

        @-webkit-keyframes birdMove {
            from {
                top: 50%;
                left: 30%;
            }

            to {
                left: 30%;
                top: 100%;
            }
        }

    </style>
    <title>Flappy Bird</title>
</head>

<body id="sky">
    <div class="flex flex-row justify-evenly" id="background">
        <div class="divContent flex flex-col justify-center" id="content0">
            <div class="container1">
                <img class="pipe1" src="assets/pipeGreen.png" id="img11" alt="">
            </div>
            <div class="middle"></div>
            <div class="container2">
                <img class="pipe2" src="assets/pipeGreen.png" id="img12" alt="">
            </div>
        </div>
        <div class="divContent flex flex-col justify-between" id="content1">
            <div class="container1">
                <img class="pipe1" src="assets/pipeGreen.png" id="img11" alt="">
            </div>
            <div class="middle"></div>
            <div class="container2">
                <img class="pipe2" src="assets/pipeGreen.png" id="img12" alt="">
            </div>
        </div>
        <div class="divContent flex flex-col justify-between" id="content2">
            <div class="container1">
                <img class="pipe1" src="assets/pipeGreen.png" id="img21" alt="">
            </div>
            <div class="middle"></div>
            <div class="container2">
                <img class="pipe2" src="assets/pipeGreen.png" id="img22" alt="">
            </div>
        </div>
        <div class="divContent flex flex-col justify-between" id="content3">
            <div class="container1">
                <img class="pipe1" src="assets/pipeGreen.png" id="img31" alt="">
            </div>
            <div class="middle"></div>
            <div class="container2">
                <img class="pipe2" src="assets/pipeGreen.png" id="img32" alt="">
            </div>
        </div>
    </div>
    <img src="assets/bird.png" id="bird" alt="">
</body>
<script src="script.js"></script>
</html>
