<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* adjust height of containers (in ratio) to change position of gap on the screen */
        /* content properties for setting bg to screen fit */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #sky {
            background-color: rgb(49, 88, 244);
            position: fixed;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 10;
            overflow: hidden;
        }

        .divContent {
            height: 100%;
            top: 0;
            z-index: 10;
        }

        .container11 {
            width: 90px;
            height: 180px;
            overflow: hidden;
            position: relative;
            /* doubt about relative position */
        }

        .container12 {
            width: 90px;
            height: 900px;
            overflow: hidden;
        }

        .container21 {
            width: 90px;
            height: 180px;
            overflow: hidden;
            position: relative;
            /* doubt about relative position */
        }

        .container22 {
            width: 90px;
            height: 900px;
            overflow: hidden;
        }

        .container31 {
            width: 90px;
            height: 180px;
            overflow: hidden;
            position: relative;
            /* doubt about relative position */
        }

        .container32 {
            width: 90px;
            height: 900px;
            overflow: hidden;
        }

        .container41 {
            width: 90px;
            height: 180px;
            overflow: hidden;
            position: relative;
            /* doubt about relative position */
        }

        .container42 {
            width: 90px;
            height: 900px;
            overflow: hidden;
        }

        .pipe1 {
            transform: rotate(180deg);
            width: 100%;
            position: absolute;
            bottom: 0;
            margin-bottom: 0px;
        }


        .pipe2 {
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            /* flip image */
            width: 100%;
            top: 0;
        }

        .middle {
            min-height: 250px;
            /* 200px is minimum */
        }

        #content1 {
            position: absolute;
            /* absolute required, dk */
            left: -30%;
            animation: move 8s linear 2s infinite;
            animation-direction: reverse;
            /* animation-name, duration, timing function, delay */
        }

        #content2 {
            position: absolute;
            left: -30%;
            animation: move 8s linear 4s infinite;
            animation-direction: reverse;
        }

        #content3 {
            left: -30%;
            position: absolute;
            animation: move 8s linear 6s infinite;
            animation-direction: reverse;
        }

        #content4 {
            position: absolute;
            left: -30%;
            animation: move 8s linear 8s infinite;
            animation-direction: reverse;
        }

        @-webkit-keyframes move {
            from {
                left: -30%;
            }

            to {
                left: 100%;
            }
        }

        #bird {
            top: 40%;
            left: 30%;
            height: 35px;
            position: absolute;
            animation: birdMove 1.5s linear 0s infinite;
        }
    </style>
    <title>Flappy Bird</title>
</head>

<body id="sky">
    <h1 class="flex justify-center text-5xl font-bold" id="score"></h1>
    <h1 class="flex justify-center text-2xl font-medium" id="refresh"></h1>
    <div class="flex flex-row justify-evenly" id="background">
        <div class="divContent flex flex-col justify-between" id="content1">
            <div class="container11">
                <img class="pipe1" src="assets/pipeGreen.png" id="img11" alt="">
            </div>
            <div class="middle"></div>
            <div class="container12">
                <img class="pipe2" src="assets/pipeGreen.png" id="img12" alt="">
            </div>
        </div>
        <div class="divContent flex flex-col justify-between" id="content2">
            <div class="container21">
                <img class="pipe1" src="assets/pipeGreen.png" id="img21" alt="">
            </div>
            <div class="middle"></div>
            <div class="container22">
                <img class="pipe2" src="assets/pipeGreen.png" id="img22" alt="">
            </div>
        </div>
        <div class="divContent flex flex-col justify-between" id="content3">
            <div class="container31">
                <img class="pipe1" src="assets/pipeGreen.png" id="img31" alt="">
            </div>
            <div class="middle"></div>
            <div class="container32">
                <img class="pipe2" src="assets/pipeGreen.png" id="img32" alt="">
            </div>
        </div>
        <div class="divContent flex flex-col justify-center" id="content4">
            <div class="container41">
                <img class="pipe1" src="assets/pipeGreen.png" id="img11" alt="">
            </div>
            <div class="middle"></div>
            <div class="container42">
                <img class="pipe2" src="assets/pipeGreen.png" id="img12" alt="">
            </div>
        </div>
    </div>
    <img src="assets/bird.png" id="bird">
</body>
<script src="script.js"></script>

</html>
